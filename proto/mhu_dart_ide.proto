syntax = "proto3";

message  MdiConfigMsg {
  int32 ids = 1;
  map<int32, MdiDartPackageMsg> dart_packages = 2;

}

message  MdiDartPackageMsg {

}
message MdiStateMsg {
  MdiColumnMsg column = 1;
}

message MdiColumnMsg {
  MdiColumnMsg parent = 1;
  oneof type {
    MdiMainMenuMsg main_menu = 2;
  }
}

message  MdiMainMenuMsg {
}
message  MdiBuildRunnerMenuMsg {
}

message  MdiBuildRunnerPackagesMsg {
}

message  MdiBuildRunnerPackageMsg {
  int32 package_id = 1;
}


